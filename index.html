 <!DOCTYPE html>
    <html>

    <head>
        <title>USP Map Demo</title>
        <link rel="stylesheet" href="style.css">
        
        
        
        
    </head>

    <body>
        <div id = "app"></div>
      
        <h3 id="pageTitle">USP Map Demo</h3>
        <div id="legend-circles">
          <div id="legend">
          <span id="max"></span>
          <svg width="20" height="50vh">
            <rect id="legend-rect" width="20" height="50vh" />
          </svg>
          <span id="min"></span>
          </div>
          <span id="legend-title"></span>
        </div>
        <div class="dropdown">
          <select id="map-menu" onchange="MapToggle();"  name="maps" >
            <option value="0">Choose Map to Display</option>
            <option value="1" >Scaled circles</option>
            <option value="2" >Informarkers</option>
            <option value="3">Map 3</option>
            <option value="4">Map 4</option>
          </select>
          </div>

        <!--The div element for the map -->
        <div id="map"></div>

        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl9MxBVdTGFoBrodBmuVvVruBl-2Zo_RU&libraries=visualization&callback=initMap" defer ></script>
    
    </body>

    <script src="script.js"></script>

    </html>
