 <!DOCTYPE html>
    <html>

    <head>
        <title>USP Map Demo</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        
        
        
        
    </head>

    <body>
        <div id = "app"></div>
      
        <h3 id="pageTitle">USP Map Demo</h3>
        <div id="legend-heatmap">
          <div id="legend">
          <span id="max"></span>
          <svg width="20" height="50vh">
            <defs>
              <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(249, 240, 108);stop-opacity:0.8" />
                <stop offset="33%" style="stop-color:rgb(210, 234, 243);stop-opacity:0.8" />
                <stop offset="66%" style="stop-color:rgb(244, 153, 193);stop-opacity:0.8" />
                <stop offset="100%" style="stop-color:rgb(238, 60, 150);stop-opacity:0.8" />
              </linearGradient>
            </defs>
            <rect id="legend-rect" width="20" height="50vh" fill="url(#grad1)" />
          </svg>
          <span id="min"></span>
          </div>
          <span id="legend-title"></span>
        </div>
        <div class="dropdown">
          <select id="map-menu" onchange="MapToggle();"  name="maps" >
            <option value="0">Choose Map to Display</option>
            <option value="1" >Scaled circles</option>
            <option value="2" >Informarkers</option>
            <option value="3">Heatmap</option>
          </select>
          </div>

        <!--The div element for the map -->
        <div id="map"></div>

        
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWBRLR1IrXOOZzY-WMMxCQa_Jt_5sB9cA&libraries=visualization&callback=initMap" defer ></script>
    
    </body>

    <script src="script.js"></script>

    </html>
